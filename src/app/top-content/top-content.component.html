<div class="top-content" id="top-content" #topContent>
  <div class="container">
    <div class="row">
      <div class="col-md-9 offset-md-2 p-0 text" #content>
        <div
          class="intro"
          [ngClass]="{ 'justify-content-center': screenWidth === false }"
        >
          <h1>
            <!-- <span class="title typing" [hidden]="!screenWidth"></span> -->
            <span class="title">
              Curious Front-end Developer & Designer
            </span>
          </h1>
        </div>
        <div class="description m-0">
          <p>
            Based in Bangalore, India.
          </p>
        </div>
        <div class="top-big-link wow fadeInUp d-flex justify-content-center">
          <button class="btn btn-primary downloadMyCV">
            <a href="assets/cv.pdf" target="_blank">
              <i class="fas fa-download"></i> Download CV
            </a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
