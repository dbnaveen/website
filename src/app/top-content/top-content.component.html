<div class="top-content" id="top-content">
  <div class="container">
    <div class="row">
      <div class="col-md-9 offset-md-2 p-0 text">
        <div
          class="wow fadeInLeftBig intro"
          [ngClass]="{ 'justify-content-center': screenWidth === false }"
        >
          <h1 class="title lax" data-lax-preset_large="zoomInOut blurOut-2">
            <span class="typing" [hidden]="!screenWidth"></span>
            <span [hidden]="screenWidth">
              Curious Front-end Developer & Designer
            </span>
          </h1>
        </div>
        <div class="description m-0 wow fadeInLeftBig">
          <p class="lax" data-lax-preset="zoomInOut blurOut-3">
            Based in Bangalore, India.
          </p>
        </div>
        <div class="top-big-link wow fadeInUp d-flex justify-content-center">
          <button
            class="btn btn-primary downloadMyCV lax"
            data-lax-preset="blurOut-15"
          >
            <a href="/assets/Resume1.pdf" target="_blank">
              <i class="fas fa-download"></i> Download CV
            </a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
