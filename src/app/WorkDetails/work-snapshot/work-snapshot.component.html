<div class="WorkSnapshot" *ngIf="galleryImages && galleryImages.length > 0">
  <div class="credits" *ngIf="credits && credits.credits">
    <span class="font-weight-light"> Design Credits:</span>
    {{ credits.credits }}
  </div>
  <ngx-gallery
    [options]="galleryOptions"
    [images]="galleryImages"
  ></ngx-gallery>
</div>
