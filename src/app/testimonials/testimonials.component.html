<!-- testimonials -->
<div class="testimonials1-container section-container" id="testimonials1">
  <div class="row banner">
    <div class="col portfolio section-description wow fadeIn m-0 p-3 d-flex flex-column justify-content-center">
      <h4 class="m-0 f-16">What people say</h4>
      <h2 class="m-0 f-28"><strong>TESTIMONIALS</strong></h2>
      <div class="d-flex justify-content-center align-items-center">
        <div class="divider-1 line-border wow fadeInUp"></div>
        <svg viewBox='0 0 120 100' class="hexagon wow fadeInUp">
          <path d='M38,2
                               L82,2 
                               A12,12 0 0,1 94,10
                               L112,44 
                               A12,12 0 0,1 112,56
                               L94,90       
                               A12,12 0 0,1 82,98
                               L38,98
                               A12,12 0 0,1 26,90
                               L8,56
                               A12,12 0 0,1 8,44
                               L26,10
                               A12,12 0 0,1 38,2' />
        </svg>
        <div class="divider-1 line-border wow fadeInUp"></div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row experience">

      <ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="carouselItems" class="w-100">
        <div *nguCarouselDef="let item;" class="item">
          <div class="tile">{{item}}</div>
        </div>
        <button NguCarouselNext class="rightRs">></button>
        <button NguCarouselPrev class="leftRs"><</button>
        <ul class="myPoint" NguCarouselPoint>
          <li *ngFor="let j of myCarousel.pointNumbers; let j = index" [class.active]="j==myCarousel.activePoint" (click)="myCarousel.moveTo(j)"></li>
        </ul>
      </ngu-carousel>

    </div>
  </div>

</div>
